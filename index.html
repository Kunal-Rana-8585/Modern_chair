<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern-Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                     <input type="radio" class="desc-btn" id="desc1" name="desc-btn" checked>
                     <label for="desc1">Description</label>
                     <input type="radio" class="desc-btn" id="desc2" name="desc-btn">
                     <label for="desc2">Details</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit sunt nobis, quo architecto eligendi ?
                        </p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                       <div class="section-inline">
                        <p><span>80</span>cm <br>Length</p>
                       </div>
                       <div class="section-inline">
                        <p><span>65</span>cm <br>Width</p>
                       </div>
                       <div class="section-inline">
                        <p><span>90</span>cm <br>Height</p>
                       </div>
                       <div class="section-inline">
                        <p><span>17.6</span>lbs <br>Weight</p>
                       </div>
                    </div>


                </div>
                <h5>Choose Color:</h5>
            </div>
            <input class="color-btn for-color-1" id="color1" name="color-btn" type="radio" checked>
            <label for="color1" class="first-color"></label>

            <input class="color-btn for-color-2" id="color2" name="color-btn" type="radio" >
            <label for="color2" class="second-color"></label>

            <input class="color-btn for-color-3" id="color3" name="color-btn" type="radio" >
            <label for="color3" class="third-color"></label>

            <input class="color-btn for-color-5" id="color5" name="color-btn" type="radio" >
            <label for="color5" class="fivth-color"></label>

            <input class="color-btn for-color-4" id="color4" name="color-btn" type="radio" >
            <label for="color4" class="fourth-color"></label>

            <input class="color-btn for-color-6" id="color6" name="color-btn" type="radio" >
            <label for="color6" class="sixth-color"></label>

            <div class="info-wrap">
				<a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
			</div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>

            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>

        </div>
    </div>
</body>
</html>
